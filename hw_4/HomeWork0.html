<!-- Напишите регулярные выражения, которые будут выбирать 
    индекс - 55535 - 5 numbers
    ip адресс, пример 255.255.255.255
    цены в долларах - $0.84, $2.84, $4
    дата в виде - 30/12/2016 - день, месяц, год
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var item = /\d{5}/;
        var text = '55535';
        document.write(text + " > " + item.test(text) + '</br>');




        item = /\d{3}.\d{3}.\d{3}.\d{3}/;
        text = '255.255.255.255';
        document.write(text + " > " + item.test(text) + '</br>');


        item = /(\$[0-9,]+(\.[0-9]{2}))/;
        text = '$0.84, $2.84, $4';
        document.write(text + " > " + item.test(text) + '</br>');
        

        item = /\d{1,2}\/\d{1,2}\/\d{4}/;
        text = '30/12/2016';
        document.write(text + " > " + item.test(text) + '</br>');

    </script>
</body>

</html>

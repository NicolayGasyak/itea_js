<!-- Доработайте пример, 005_thisExample.html, при наведении мыши к одному из блоков, цвет блока должен измениться,
     на уникальный, такой которого еще нету у существующих блоков. Также выведите в блок текстовое оповещение о информации цвета,
      который используется для фона данного блока. При попытке закрыть вкладку, придупредите пользователя о том что информация будет утеряна.
       Используйте window.onload.  -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ключевое слово this</title>
    <style>
        div {
            background-color: green;
            display: block;
            height: 100px;
            width: 100px;
            margin: 10px;
            float: left;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        window.onload = function () {
            var divArr = document.getElementsByTagName("div");
            for (var i = 0; i < divArr.length; i++) {
                divArr[i].onmouseover = function () {
                    this.style.backgroundColor = '#' + (Math.random().toString(16) + '000000').substring(2, 8);
                    this.innerHTML = this.style.backgroundColor;
                }
            }
        }

        window.onbeforeunload = function (evt) {
            var message = "Не сохранено";
            if (typeof evt == "undefined") {
                evt = window.event;
            }
            if (evt) {
                evt.returnValue = message;
            }
            return message;
        }


    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<style>
    div {
        width: 50px;
        height: 50px;
        color: blue;
        float: left;
    }
</style>

<body>
    <!-- Создайте 5 блоков с текстом. Добавьте в каждый из блоков кнопку для его удаления.
    Используйте только один обработчик.

    Доработайте пример 004_Attr_Tech.html таким образом, чтобы при наведении на span элементы,
    подсказка сплывала под ними, а не в модальном окне. Используйте addEventListener -->


    <script>


        window.onload = function () {

            for (i = 0; i < 5; i++) {
                var createDiv = document.createElement('div');
                createDiv.innerHTML = 'hello';
                createDiv.style.color = '#' + (Math.random().toString(16) + '000000').substring(2, 8);
                var button = document.createElement('button');
                button.innerHTML = 'click me';
                button.onclick = function () {
                    this.parentNode.remove(this);
                };
                createDiv.appendChild(button);
                document.body.appendChild(createDiv);
            }
        }








    </script>



</body>

</html>

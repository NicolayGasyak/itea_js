<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Classwork</title>
</head>

<body>
	<div id="one">one</div>
	
	<script>
		var div = document.createElement('div');
		div.innerHTML = "two";
		div.id = "two";
		document.body.append(div);
		
		
		div.onclick = function() {
			var item = document.createElement('div');
			var list = document.getElementById('two');
			item.innerHTML = 'two_first'
			item.id = 'two_first';
			list.parentNode.insertBefore(item , list);


			var text = document.getElementById('two');
			text.innerHTML = 'two_second';
			text.id = 'two_second';

		}



    // Добавьте после дива с id=one еще один див с текстом two и id=two
    // На клик по id=two добавьте перед ним див с id - two_first, а див с id=two измените на two_second 
	</script>
</body>

</html>
